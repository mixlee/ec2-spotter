# Name of root volume.
ec2spotter_volume_name=DeepLearnVolume
# Location (zone) of root volume. If not the same as ec2spotter_launch_zone,
# a copy will be created in ec2spotter_launch_zone.
# Can be left blank, if the same as ec2spotter_launch_zone
ec2spotter_volume_zone=cn-north-1b

ec2spotter_launch_zone=cn-north-1b
ec2spotter_key_name=awscn-ai
ec2spotter_instance_type=p2.xlarge
# Some instance types require a subnet to be specified:
ec2spotter_subnet=subnet-xxxxxxxx

ec2spotter_bid_price=4

# uncomment and update the value if you want an Elastic IP
ec2spotter_elastic_ip=eipalloc-xxxxxxxx

# Security group
ec2spotter_security_group=sg-xxxxxxx

# The AMI to be used as the pre-boot environment. This is NOT your target system installation.
# Do Not Modify this unless you have a need for a different Kernel version from what's supplied.
# ami-6edd3078 is ubuntu-xenial-16.04-amd64-server-20170113
#ec2spotter_preboot_image_id=ami-6edd3078
#
##china Region AMI:
# ubuntu/images/hvm-ssd/ubuntu-xenial-16.04-amd64-server-20180222 - ami-5414c839
# Deep Learning AMI (Ubuntu) Version 5.0 - ami-090bd764
# Deep Learning AMI (Ubuntu) Version 8.0 - ami-c69846ab
#
ec2spotter_preboot_image_id=ami-c69846ab

# Set instance Hostname tag:
ec2spotter_hostname=ai.xxxxxx.com
